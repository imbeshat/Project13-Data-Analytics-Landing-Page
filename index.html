<!DOCTYPE html>

	<head>

		<link rel="stylesheet" href="./css/style.css" />
		<title>Data Analytics Landing Page</title>
	</head>
	<body>
		<header>
			<!-- navbar -->
			<nav class="navbar">

					</p>

						Your data with <br />
						real-time analytics

						Harness the potential of Big Data Analytics & Cloud Services <br />
						and become a data-driven organization with Needle tail
					</p>
					<button class="btn-start-free">Start free trial</button>

				</div>
				<div class="play-btn">
